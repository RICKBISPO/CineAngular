<div class="p-[25px] h-full bg-white dark:bg-gray-800 dark:text-white rounded-[12px] flex flex-col justify-between items-start">

    <h3 class="font-semibold text-[25px]">Elenco</h3>

    <div class="mt-[16px] grid lg:grid-cols-2 md:grid-cols-1 sm:grid-cols-1 gap-4">
        @for (item of movieDetails.credits.cast; track $index) {
            @if ($index < 4) {
                <div class="mb-[20px]">
                    <app-avatar [img]="item.profile_path !== null ? 'https://image.tmdb.org/t/p/w500/' + item.profile_path: '/assets/blank-profile.jpg'" 
                        [primaryName]="item.original_name" 
                        [secondaryName]="item.character" 
                        size="size-[72px] rounded-full">
                    </app-avatar>
                </div>
            }
        }
    </div>

    <div class="justify-self-end self-end">

        <app-common-button buttonClass="bg-blue-600 hover:bg-blue-900 text-white font-bold py-3 px-6" (click)="toggleModal()">
            <ng-container commonButton>
                <span>Ver mais +</span>
            </ng-container>
        </app-common-button>
        
    </div>
    
</div>

@if (modalToggle) {
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
        <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white dark:bg-gray-800 dark:text-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="font-semibold text-[25px] mb-[20px]">Elenco</h3>
                        @for (item of movieDetails.credits.cast; track $index) {
                            <div class="mb-[20px]">
                                <app-avatar [img]="item.profile_path !== null ? 'https://image.tmdb.org/t/p/w500/' + item.profile_path: '/assets/blank-profile.jpg'" 
                                    [primaryName]="item.original_name" 
                                    [secondaryName]="item.character" 
                                    size="size-[68px] rounded-full">
                                </app-avatar>
                            </div>
                        }
                    </div>
                    </div>
                </div>
    
                <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" class="inline-flex w-full justify-center rounded-md 
                    bg-blue-600 hover:bg-blue-900 px-3 py-2 text-sm font-semibold text-white shadow-xs sm:ml-3 sm:w-auto" 
                    (click)="toggleModal()">Fechar</button>
                </div>
    
                </div>
          
            </div>
    
        </div>
    
    </div>
}
