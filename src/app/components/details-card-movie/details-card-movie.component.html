<div class="p-[35px] h-full bg-white rounded-[12px]">
   <div>
      <img [src]="movieImg" class="w-full rounded-[10px]" alt="movie-img">
   </div>
   <div>
      <div class="flex items-center mt-[20px]">
         <div class="bg-blue-700 w-[30%] h-[60px] rounded-[6px]">
            <app-badge text="9.4" textClass="mx-[10px] text-[25px] text-white" img="/assets/star.png" imgClass="size-[30px]"/>
         </div>
         <div class="mx-[40px]">
            <div>
               <p>Dirigido por <span class="font-bold">Ben Wheatley</span></p>
            </div>
            <div>
               <p>Lançado em 3 de agosto de 2023</p>
            </div>
         </div>
      </div>
      <div class="flex justify-between mt-[20px]">
         <div class="bg-blue-700 w-[25%] h-[50px] rounded-[6px]">
            <app-badge text="Ação" textClass="text-[16px] text-white"/>
         </div>
         <div class="bg-blue-700 w-[25%] rounded-[6px]">
            <app-badge text="Terror" textClass="text-[16px] text-white"/>
         </div>
         <div class="bg-blue-700 w-[25%] rounded-[6px]">
            <app-badge text="Ficção" textClass="text-[16px] text-white"/>
         </div>
         
      </div>
   </div>
</div>
