<div>

    <div class="h-full w-full mb-[13px]">
        <a [routerLink]="movieRouterLink + movieId">
            <img [src]="movieImg" class="rounded-[10px] w-full h-full" alt="img-movie">
        </a>
    </div>
    <div>
        <div>
            <a [routerLink]="movieRouterLink + movieId">
                <h4 class="font-semibold text-[24px] truncate">{{ movieTitle }}</h4>
            </a>
        </div>
        <div class="flex justify-end">
            <svg xmlns="http://www.w3.org/2000/svg" [class]="svgFill ? 'fill-red-500' : 'fill-none'" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5" (click)="fillSvg()">
                <path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>
        </div>
        <div class="mt-[16.04px] mb-[20.76px] text-[16px]">
            <p>{{ movieDate }}</p>
        </div>
    </div>

</div>
