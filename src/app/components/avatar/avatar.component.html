<div class="flex items-center">
    <img [src]="img" [class]="size" class="object-cover" alt="avatar-img">
    @if (secondaryName !== "") {
        <div class="flex flex-col">
            <span class="ml-[8px] text-[20px] font-semibold">{{ primaryName }}</span>
            <span class="ml-[8px] text-[18px]">{{ secondaryName }}</span>
        </div>
    }
    @else {
        <span class="ml-[8px] text-[20px]">{{ primaryName }}</span>
    }
</div>
